<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
    <title>Animations</title>
</head>
<body>
    <div class="container">
        <div id="animation">

        </div>
    </div>
    <div class="actions">
        <p>class
        <select id="select-animate">
            <option data-class-anim="grossissement">grossissement</option>
            <option data-class-anim="apparition">apparition</option>
            <option data-class-anim="clignotement">clignotement</option>
            <option data-class-anim="looping">looping</option>
            <option data-class-anim="secousse">secousse</option>
            <option data-class-anim="glissementGauche">glissementGauche</option>
            <option data-class-anim="glissementGaucheRebond">glissementGaucheRebond</option>
            <option data-class-anim="elastiqueHorizontal">elastiqueHorizontal</option>
            <option data-class-anim="distortion">distortion</option>
        </select></p>
        <button id="btn-animate">Essayer</button>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn-animate").click(function(){
                $('#animation').removeClass().addClass($("#select-animate option:selected").data("class-anim")).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $(this).removeClass();
                });
            });
        });
    </script>
</body>
</html>
